{% extends "layouts/2col_sidebar_right.html" %}
{% load i18n %}

{% block main %}
<div class="form-box">
  <fieldset>
  <legend>{% trans "Send email for password reset" %}</legend>
  <form method="post" action=".">{% csrf_token %}
  {{ form.as_p }}
  <div id="message">
    {% trans "Use the email address you gave at registering" %}
  </div>
  <input class="submit" type="submit" value="{% trans 'Submit' %}" />
  </form>
  </fieldset>
</div>
{% endblock %}
