{% extends "base.html" %}
{% load i18n %}

{% block content %}
<fieldset>
<legend>{% trans "Send email for password reset" %}</legend>
<form method="post" action=".">
  {{ form.as_p }}
  <div id="message">
    {% trans "Use the email address you gave at registering" %}
  </div>
  <input type="submit" value="{% trans 'Submit' %}" />
</form>
</fieldset>
{% endblock %}
