{% extends "base.html" %}
{% load i18n %}

{% block content %}
{% if account %}
  <fieldset>
  <legend>{% trans "Registration complete" %}</legend>
  <div id="message">
    {% trans "Account successfully activated." %} <a href="{% url auth_login %}">{% trans "Log in" %}</a>
  </div>
  </fieldset>
{% else %}
  <fieldset>
  <legend>{% trans "Registration complete" %}</legend>
  <div id="message">
    {% trans "Account activation failed" %}
  </div>
  </fieldset>
{% endif %}
{% endblock %}
